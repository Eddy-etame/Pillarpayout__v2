version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pillar
      POSTGRES_PASSWORD: pillar
      POSTGRES_DB: pillar_core
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ..
      dockerfile: apps/backend/Dockerfile
    env_file:
      - ../.env
    environment:
      PORT: 3001
    ports:
      - "3001:3001"

  gateway:
    build:
      context: ..
      dockerfile: apps/gateway/Dockerfile
    env_file:
      - ../.env
    environment:
      PORT: 3000
      BACKEND_URL: http://backend:3001
    ports:
      - "3000:3000"

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    ports:
      - "4200:80"

volumes:
  postgres_data:
  mongo_data:
